<div class="cafe-container">
  <table class="table align-middle cafe-table">
    <thead class="table-dark">
      <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Región</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cafe of cafes">
        <td>{{ cafe.id }}</td>
        <td>{{ cafe.nombre }}</td>
        <td>{{ cafe.tipo }}</td>
        <td>{{ cafe.region }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngFor="let tipo of getCafeCounts()">
    <p class="mb-0">Total café {{ tipo.tipo.toLowerCase() }}: {{ tipo.count }}</p>
  </div>
</div>
